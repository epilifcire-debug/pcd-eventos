<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PCD Eventos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #e0f2fe, #f0fdfa);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        padding: 2rem;
        width: 95%;
        max-width: 420px;
        text-align: center;
      }

      input {
        transition: 0.3s;
      }

      input:focus {
        border-color: #3b82f6;
        outline: none;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
      }

      button {
        transition: 0.2s ease-in-out;
      }

      button:hover {
        transform: scale(1.03);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img
        src="./logo.png"
        alt="Logo PCD Eventos"
        class="w-20 mx-auto mb-4 rounded-full shadow-md"
      />

      <h1 class="text-2xl font-bold text-blue-700 mb-2">
        Sistema PCD Eventos
      </h1>
      <p class="text-gray-500 mb-6">Acesse para continuar</p>

      <form id="loginForm" class="space-y-4">
        <div>
          <input
            type="text"
            id="usuario"
            placeholder="Usuário"
            required
            class="border rounded-lg p-2 w-full"
          />
        </div>
        <div>
          <input
            type="password"
            id="senha"
            placeholder="Senha"
            required
            class="border rounded-lg p-2 w-full"
          />
        </div>

        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg w-full shadow-md"
        >
          Entrar
        </button>
      </form>

      <p id="erroLogin" class="text-red-500 mt-3 hidden">
        ⚠️ Usuário ou senha incorretos.
      </p>

      <footer class="mt-6 text-gray-400 text-sm">
        © 2025 Desenvolvido por <b>Eric Filipe</b>
      </footer>
    </div>

    <script>
      // Detecta ambiente (local vs render)
      const BASE_URL =
        window.location.hostname === "localhost"
          ? "http://localhost:3000"
          : "";

      // Controle simples de login
      const form = document.getElementById("loginForm");
      const erro = document.getElementById("erroLogin");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const usuario = document.getElementById("usuario").value.trim();
        const senha = document.getElementById("senha").value.trim();

        // Usuários de exemplo (você pode integrar com backend futuramente)
        const loginsValidos = {
          admin: "1234",
          user: "1234",
        };

        if (loginsValidos[usuario] && loginsValidos[usuario] === senha) {
          // Salva perfil no localStorage
          localStorage.setItem("perfil", usuario === "admin" ? "admin" : "usuario");

          // Redireciona
          window.location.href = `${BASE_URL}/index.html`;
        } else {
          erro.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
