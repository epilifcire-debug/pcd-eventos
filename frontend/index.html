<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCD Eventos - Cadastro de Pessoas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #e0f2fe, #f0fdfa);
        font-family: "Inter", sans-serif;
      }
      .status-circulo {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        border: 2px solid #fff;
      }
      #modalEnvio {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background: white;
        border-radius: 10px;
        padding: 2rem;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body class="min-h-screen flex flex-col items-center p-4">
    <!-- LOGO -->
    <img
      src="./logo.png"
      alt="Logo PCD Eventos"
      class="w-24 mb-4 mt-4 rounded-full shadow-lg"
    />

    <!-- T√çTULO -->
    <h1 class="text-3xl font-bold text-blue-700 mb-6">
      üßæ Cadastro de Pessoas - PCD Eventos
    </h1>

    <!-- FORM CADASTRO -->
    <div
      class="bg-white shadow-md rounded-lg p-4 w-full max-w-lg text-center mb-6"
    >
      <h2 class="text-xl font-semibold mb-4 text-gray-800">
        Adicionar nova pessoa
      </h2>
      <input
        id="nomePessoa"
        type="text"
        placeholder="Digite o nome completo"
        class="border p-2 w-3/4 rounded mb-3 text-center"
      />
      <br />
      <button
        id="btnCadastrarPessoa"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow-md transition"
      >
        ‚ûï Cadastrar
      </button>
    </div>

    <!-- LISTA DE PESSOAS -->
    <div
      id="listaPessoas"
      class="bg-white shadow-lg rounded-lg p-4 w-full max-w-2xl"
    >
      <h3 class="text-lg font-semibold text-gray-700 mb-3 flex items-center gap-2">
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
          class="text-blue-600"
        >
          <path
            d="M10 0a10 10 0 100 20A10 10 0 0010 0zm0 5a2.5 2.5 0 110 5 2.5 2.5 0 010-5zm0 12c-2.33 0-4.31-1.46-5.12-3.5.03-1.66 3.34-2.57 5.12-2.57 1.78 0 5.09.91 5.12 2.57C14.31 15.54 12.33 17 10 17z"
          />
        </svg>
        Pessoas Cadastradas
      </h3>

      <!-- Aqui os cards das pessoas aparecem dinamicamente -->
    </div>

    <!-- MODAL DE ENVIO -->
    <div id="modalEnvio" class="flex">
      <div class="modal-content">
        <h2
          class="text-lg font-semibold text-center mb-3 text-blue-700"
          id="modalPessoa"
        >
          Enviar Documentos
        </h2>
        <form id="formEnvio" class="space-y-3">
          <div>
            <label class="block text-sm font-semibold text-gray-700"
              >Foto (obrigat√≥rio):</label
            >
            <input type="file" name="foto" accept=".jpg,.jpeg,.png" required />
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700"
              >Documento nacional (obrigat√≥rio):</label
            >
            <input type="file" name="doc-nacional" accept=".jpg,.jpeg,.png" required />
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700"
              >Cadastro Cad (obrigat√≥rio):</label
            >
            <input type="file" name="cad" accept=".jpg,.jpeg,.png" required />
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700"
              >Comprovante de resid√™ncia (obrigat√≥rio):</label
            >
            <input
              type="file"
              name="comprovante"
              accept=".jpg,.jpeg,.png"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700"
              >Cart√£o BPC (opcional - PDF):</label
            >
            <input type="file" name="bpc" accept=".pdf" />
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700"
              >Documento INSS (opcional - PDF):</label
            >
            <input type="file" name="inss" accept=".pdf" />
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700"
              >Laudo m√©dico (opcional - PDF):</label
            >
            <input type="file" name="laudo" accept=".pdf" />
          </div>

          <div class="flex justify-center gap-3 mt-4">
            <button
              type="submit"
              class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded"
            >
              üì§ Enviar
            </button>
            <button
              id="btnFecharModal"
              type="button"
              class="bg-gray-400 hover:bg-gray-500 text-white px-5 py-2 rounded"
            >
              ‚ùå Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="mt-10 text-gray-600 text-sm text-center">
      <p>Desenvolvido por <b>Eric Filipe</b> ¬© 2025</p>
    </footer>

    <!-- SCRIPT PRINCIPAL -->
    <script src="./script.js"></script>
  </body>
</html>
