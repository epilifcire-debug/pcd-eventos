<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Sistema PCD Eventos</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #8338ec, #ff006e, #ffbe0b);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
  }

  .login-container {
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 16px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  h1 {
    margin-bottom: 20px;
  }

  input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 6px;
    font-size: 16px;
  }

  input:focus {
    outline: 2px solid #ffbe0b;
  }

  button {
    background: #ff006e;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background: #d6005f;
  }

  p {
    font-size: 14px;
    margin-top: 15px;
  }

  .erro {
    color: #ff8080;
    font-weight: bold;
    display: none;
  }
</style>
</head>
<body>
<div class="login-container">
  <h1>游댏 Login PCD Eventos</h1>
  <input type="text" id="usuario" placeholder="Usu치rio" autocomplete="off">
  <input type="password" id="senha" placeholder="Senha">
  <p class="erro" id="msg-erro">Usu치rio ou senha inv치lidos!</p>
  <button id="btn-login">Entrar</button>
  <p>Dica inicial: admin = <strong>admin</strong> / senha = <strong>1234</strong></p>
</div>

<script>
document.getElementById("btn-login").addEventListener("click", () => {
  const usuario = document.getElementById("usuario").value.trim().toLowerCase();
  const senha = document.getElementById("senha").value.trim();
  const msg = document.getElementById("msg-erro");

  // Busca usu치rios no localStorage (se n칚o houver, cria padr칚o)
  let contas = JSON.parse(localStorage.getItem("usuarios") || "[]");
  if (contas.length === 0) {
    contas.push({ nome: "Administrador", login: "admin", senha: "1234", perfil: "admin" });
    contas.push({ nome: "Usu치rio padr칚o", login: "user", senha: "1234", perfil: "usuario" });
    localStorage.setItem("usuarios", JSON.stringify(contas));
  }

  const user = contas.find(c => c.login === usuario && c.senha === senha);
  if (user) {
    localStorage.setItem("perfil", user.perfil);
    localStorage.setItem("usuario", user.login);
    window.location.href = "index.html";
  } else {
    msg.style.display = "block";
    setTimeout(() => msg.style.display = "none", 2500);
  }
});
</script>
</body>
</html>
